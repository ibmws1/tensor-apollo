<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量视频尺寸调整工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">正在加载 FFmpeg...</div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1> 批量视频尺寸调整</h1>
            <p>将视频宽度统一调整为 720px，高度自适应保持比例</p>
        </header>

        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">�</div>
            <h3>拖放视频文件到这里</h3>
            <p>或点击选择文件（支持 MP4, WebM, AVI, MOV, MKV 等格式）</p>
            <input type="file" id="fileInput" accept="video/*" multiple>
        </div>

        <!-- 视频列表 -->
        <div id="videoListContainer" class="video-list" style="display: none;">
            <div id="videoList"></div>
            
            <!-- 控制按钮 -->
            <div class="controls">
                <button id="processAllBtn" class="btn btn-primary">
                     开始批量处理
                </button>
                <button id="clearAllBtn" class="btn btn-success">
                     清空列表
                </button>
            </div>

            <!-- 总体进度 -->
            <div id="overallProgress" class="progress-container" style="display: none; margin-top: 2rem;">
                <div class="progress-bar">
                    <div id="overallProgressFill" class="progress-fill" style="width: 0%"></div>
                </div>
                <div id="overallProgressText" class="progress-text">处理中... 0/0</div>
            </div>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="empty-state">
            <p>还没有上传视频，请点击上方区域选择文件</p>
        </div>
    </div>

    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js"></script>
    <script src="app.js"></script>
</body>
</html>
